   HIGH_WORD = TRUE
}

DELAY_LASER = {
   TYPE = SWT
   IN_VAR = COMMAND,WRITE
   OUT_VAR = VALUE
   MESSAGE = 0x000111666[COMMAND>>24][COMMAND>>16][COMMAND>>8][COMMAND][WRITE & 0x1] @ VALUE
