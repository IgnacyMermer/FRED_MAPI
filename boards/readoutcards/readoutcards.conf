TRIGGERS = {
   TYPE = SWT
   IN_VAR = COMMAND,WRITE
   OUT_VAR = TRIGGERS
   MESSAGE = 0x000111222[COMMAND>>24][COMMAND>>16][COMMAND>>8][COMMAND][WRITE & 0x1] @ TRIGGERS
   HIGH_WORD = TRUE
}

MAIN_PANEL = {
   TYPE = SWT
   IN_VAR = COMMAND,WRITE
   OUT_VAR = VALUE
   MESSAGE = 0x000111333[COMMAND>>24][COMMAND>>16][COMMAND>>8][COMMAND][WRITE & 0x1] @ VALUE
   HIGH_WORD = TRUE
}

DELAY_A = {
   TYPE = SWT
   IN_VAR = COMMAND,WRITE
   OUT_VAR = VALUE
   MESSAGE = 0x000111444[COMMAND>>24][COMMAND>>16][COMMAND>>8][COMMAND][WRITE & 0x1] @ VALUE
   HIGH_WORD = TRUE
}

DELAY_C = {
   TYPE = SWT
   IN_VAR = COMMAND,WRITE
   OUT_VAR = VALUE
