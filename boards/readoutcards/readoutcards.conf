}

WORK_STATUS = {
   TYPE = SWT
}

ACTUAL_VALUES = {
   TYPE = SWT
}

BOARD_TEMP = {
   TYPE = SWT
   OUT_VAR = VALUE
   MESSAGE = 0x0001117770000000000 @ VALUE
   HIGH_WORD = TRUE
}

BOARD_TYPE = {
   TYPE = SWT
}

